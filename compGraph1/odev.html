		min="0" max="1" step="0.1" value="0" />1 </div>
		<div>

		min="0" max="1" step="0.1" value="0" />1 </div></dd>
		
</body>
<script id="vertex-shader" type="x-shader/x-vertex">
   attribute vec4 vPosition; //atrributes are different for each vertex of a primitive
   uniform float theta; // uniform variables for rotation and it remains the same for all vertices displayed with that gl.drawArrays call
   uniform float translationX,translationY; //uniform variables for translation
   uniform float scale; //uniform variables for scaling
   uniform float dotScale;
   
   void main(){ 
		gl_Position.x = ((cos(theta) * vPosition.x - sin(theta) * vPosition.y) + translationX) * scale;
		gl_Position.y = ((sin(theta) * vPosition.x + cos(theta) * vPosition.y) + translationY) * scale;
		gl_Position.z = 0.0;
		gl_Position.w = 1.0;
   }

</script>
<script id="fragment-shader" type="x-shader/x-fragment"> 
   precision mediump float; 
  uniform float redValue,blueValue,greenValue;
   void main() {
      gl_FragColor = vec4(redValue,greenValue, blueValue, 1.0);
   }
</script>
